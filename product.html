<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Orinoco | Caméra</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bord-h">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo-ori.png" alt="logo Orinoco"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto h5">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Votre panier <span class="badge badge-primary badge-pill">0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header END-->

    <!-- Product -->
    <main class="container mt-4">
        <h1 class="text-center text-primary">Zurss 50S</h1>
        <div class="card mt-4">
            <img class="card-img-top img-fluid" src="images/vcam_1-xl.jpg" alt="Caméra Zurss 50S">
            <div class="card-body">
                <h2 class="card-title">Zurss 50S</h2>
                <p class="h5">499€</p>
                <form action="/ajouter/5be1ed3f1c9d44000030b061" method="post">
                    <div class="row">
                        <div class="input-group mb-3 col-12 col-sm-6">
                            <div class="input-group-prepend">
                                <label class="input-group-text h6" for="lenses">Options de lentilles</label>
                            </div>
                            <select class="custom-select" id="lenses">
                                <option selected>Choisissez un modèle...</option>
                                <option value="lens-1">35mm 1.4</option>
                                <option value="lens-2">50mm 1.6</option>
                            </select>
                        </div>
                        <div class="input-group mb-3 col-12 col-sm-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text h6" for="quantity">Quantité</label>
                            </div>
                            <input type="number" min="1" max="10" value="1" name="product_qty" id="quantity"
                                class="form-control" placeholder="Quantité" aria-label="Quantité"
                                aria-describedby="quantity">
                        </div>
                        <div class="mb-3 col-12 col-sm-3">
                            <div type="button" class="btn btn-primary" id="add-to-cart">Ajouter au panier
                            </div>
                        </div>
                    </div>
                </form>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                    incididunt ut labore et dolore magna aliqua.</p>
                <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
                4.0 étoiles
            </div>
        </div>
    </main>
    <!-- Product END -->

    <!-- Footer -->
    <footer class="py-5 my-5 bg-dark bord-f">
        <p class="m-0 text-center">Copyright &copy; Orinoco 2020</p>
    </footer>
    <!-- Footer END -->

    
    <script type="module" src="vcam-1.js"></script>
    <!-- JavaScript : jQuery - Popper.js - Bootstrap JS -->
    <script src="node_modules/bootstrap/js/dist/jquery-3.5.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
