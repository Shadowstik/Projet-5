<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Orinoco | Nos Lentilles de caméra</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bord-h">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo-ori.png" alt="logo Orinoco"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto h5">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Votre panier <span
                                    class="badge badge-primary badge-pill" id="cart-count">0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header END-->

    <!-- Product -->
    <main class="container mt-4">
        <h1 class="text-center text-primary" id="main-title"></h1>
        <div class="card mt-4">
            <img class="card-img-top img-fluid" src="" alt="" id="img-product">
            <div class="card-body">
                <h2 class="card-title" id="name"></h2>
                <p class="h5" id="price"></p>
                    <div class="row">
                        <div class="input-group mb-3 col-12 col-sm-6">
                            <div class="input-group-prepend">
                                <label class="input-group-text h6" for="lenses">Options de lentilles</label>
                            </div>
                            <select class="custom-select" id="lenses"></select>
                        </div>
                        <div class="input-group mb-3 col-12 col-sm-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text h6" for="quantity">Quantité</label>
                            </div>
                            <input type="number" min="1" max="10" value="1" name="product_qty" id="quantity"
                                class="form-control" placeholder="Quantité" aria-label="Quantité"
                                aria-describedby="quantity">
                        </div>
                        <div class="mb-3 col-12 col-sm-3">
                            <button type="button" class="btn btn-primary" id="add-to-cart">Ajouter au panier
                            </button>
                        </div>
                    </div>
                <p class="card-text" id="resume"></p>
                <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
                4.0 étoiles
            </div>
        </div>
    </main>
    <!-- Product END -->

    <!-- Footer -->
    <footer class="py-5 mt-5 bg-dark bord-f">
        <p class="m-0 text-center">Copyright &copy; Orinoco 2020</p>
    </footer>
    <!-- Footer END -->

    <script src="product.js"></script>
    <!-- JavaScript : jQuery - Popper.js - Bootstrap JS -->
    <script src="node_modules/bootstrap/js/dist/jquery-3.5.1.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
