<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Orinoco | Validation</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bord-h">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo-ori.png" alt="logo Orinoco"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto h5">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary" href="index.html">Accueil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header END-->

    <!-- Page Content -->
    <main class="container mb-5 p-2">
        <div class="jumbotron text-center mx-auto">
            <h1 class="text-success h2">Félicitation votre commande a bien été validé</h1><br>
            <p>Bonjour <strong id="firstName"></strong>,<br>
                votre commande possède le numéro suivant <strong id="orderId"
                    class="badge badge-primary"></strong> <br>
                dont le montant total est de <strong id="totalPriceCart"></strong>.</p>
            <p>L'équipe Orinoco vous remercie de votre confiance. En espérant vous revoir bientôt.</p>
        </div>
    </main>
    <!-- Page Content END -->

    <!-- Footer -->
    <footer class="py-4 bg-dark bord-f fixed-bottom">
        <p class="m-0 text-center">Copyright &copy; Orinoco 2020</p>
    </footer>
    <!-- Footer END -->

    <!-- JS -->
    <script src="validate.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
