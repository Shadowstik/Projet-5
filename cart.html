<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Orinoco | Panier</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bord-h">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo-ori.png" alt="logo Orinoco"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto h5">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary" href="index.html">Accueil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header END-->

    <!-- Page Content -->
    <main class="container mb-5 py-5">
        <div class="text-center">
            <h1 class="text-primary h2">Formulaire de commande</h1>
            <p class="lead">Remplissez ce formulaire afin de valider votre commande.</p>
        </div>
            
        <!-- Panier de l'utilisateur -->
        <div class="col-md-10 mx-auto py-5" id="cart">
            <div class="d-flex justify-content-between align-items-center h4">
                <h2 class="text-primary h4">Votre panier</h2>
                <span class="badge badge-primary badge-pill" id="cart-count">0</span>
            </div>
            <div class="table-responsive-sm" id="responsive"></div>
            <hr class="mb-4">
            <p class="alert alert-warning my-4">Votre panier est vide</p>
        </div>

        <!-- Formulaire de paiement-->
        <div class="col-md-10 mx-lg-auto">
            <hr class="mb-4">
            <h2 class="mb-3 text-primary h4">Adresse de facturation</h2>
            <form class="needs-validation my-3" method="POST" id="validForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" minlength="2"
                            maxlength="25" placeholder="Entrez votre prénom" required>
                        <small id="feedback-firstname"></small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" minlength="2"
                            maxlength="25" placeholder="Entrez votre nom" required>
                        <small id="feedback-lastname"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="moi@exemple.com"
                        minlength="7" maxlength="50" required>
                    <small id="feedback-email"></small>
                </div>

                <div class="mb-3">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" name="address" id="address" minlength="7" maxlength="50"
                        placeholder="Entrez votre adresse" required>
                    <small id="feedback-address"></small>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-6 mb-3">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" name="city" id="city" minlength="2" maxlength="25"
                            placeholder="Entrez une ville" required>
                        <small id="feedback-city"></small>
                    </div>
                </div>
                <hr class="mb-4">
                <button id="validate-cart" class="btn btn-primary btn-lg btn-block" type="submit">Valider la
                    commande</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5 bg-dark bord-f fixed-bottom">
        <p class="m-0 text-center">Copyright &copy; Orinoco 2020</p>
    </footer>
    <!-- Footer END -->

    <!-- JS -->
    <script src="cart.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
