<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Orinoco|Panier</title>

    <!-- CSS -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand">ORINOCO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Accueil
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header END-->

    <!-- Page Content -->
    <main>

        <!-- Formulaire de paiement-->
        <form action="" class="bord">
            <div>
                <div>
                    <label for="">Prénom</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Nom</label>
                    <input type="text">
                </div>
            </div>
            <div> <label for="">Nom d'utilisateur</label>
                <input type="text">
            </div>
            <div><label for="">Courriel</label>
                <input type="text">
            </div>
            <div><label for="">Adresse</label>
                <input type="text">
            </div>
            <div><label for="">Adresse 2</label>
                <input type="text">
            </div>
            <div>
                <div><label for="">Pays</label>
                    <input type="text">
                </div>
                <div><label for="">Ville</label>
                    <input type="text">
                </div>
                <div><label for="">Code Postal</label>
                    <input type="text">
                </div>
            </div>
        </form>

        <hr>

        <div>
            <p></p>
            <p></p>
        </div>

        <hr>

        <div>
            <div>Nom sur la carte</div>
            <div>Numéro de carte</div>
        </div>
        <div>
            <div>Expiration</div>
            <div>CVV</div>
        </div>

        <hr>

        <a href="http://">Passer la commande</a>

        <!-- panier -->
        <div>
            <ul>
                <li>Produit 1</li>
                <li>Total</li>
            </ul>

        </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Orinoco 2020</p>
        </div>
    </footer>
    <!-- Footer END -->

    <!-- JavaScript : jQuery - Popper.js - Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/cjs/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
